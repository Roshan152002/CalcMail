{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">For Addition</h2>
    <div class="d-flex justify-content-center">
        <a href="{% url 'signout' %}" class="btn btn-danger mx-5">logout</a>
        <div>
            {% if messages %}
                <p>{{ message }}</p>
            {% endif %}
            <form action="{% url 'sendEmails' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Send Emails to Users</button>
            </form>
        </div>
    </div>

    <form class="container w-50" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="a">Enter the value of A</label>
            <input type="number" name="a" class="form-control" placeholder="Enter the value of A" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="b">Enter the value of B</label>
            <input type="number" name="b" class="form-control" placeholder="Enter the value of B" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="operation">Select Operation:</label>
            <select name="operation" class="form-select" id="operation" required>
                <option value="add">Addition</option>
                <option value="sub">Substration</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <h2 class="text-center mt-3">Result = {{result}}</h2>
    </form>
    <hr>
</body>
</html>
{% endblock content%}
